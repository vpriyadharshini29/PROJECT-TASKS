<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f8f9f9;
      padding: 40px 20px;
    }

    .payment-container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .card-form, .summary-box {
      background-color: #eafaf5;
      padding: 30px;
      border-radius: 20px;
      flex: 1;
      min-width: 300px;
    }

    .card-form h5 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .card-form p {
      margin-bottom: 20px;
      color: #333;
    }

    .form-label {
      font-weight: 700;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .form-control {
      border-radius: 12px;
      border: 2px solid #0D4F36;
      font-size: 16px;
      padding: 12px;
    }

    .icon-img {
      height: 30px;
      margin-left: 8px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .form-row .form-control {
      flex: 1;
    }

    .summary-box h6 {
      font-weight: 700;
      margin-bottom: 20px;
    }

    .summary-box .d-flex {
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .total-line {
      border-top: 1px solid #0D4F36;
      margin: 15px 0;
    }

    .btn-pay {
      background-color: #0D4F36;
      color: #fff;
      font-weight: 700;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      font-size: 16px;
      border: none;
    }

    .btn-pay:hover {
      background-color: #093b29;
    }

    .secure-pay {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #333;
    }

    .secure-pay i {
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .payment-container {
        flex-direction: column;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="payment-container">
    <!-- Card Form -->
    <div class="card-form">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex align-items-center">
          <input type="radio" checked class="me-2">
          <h5 class="mb-0">Credit Card</h5>
        </div>
        <div>
          <img src="https://img.icons8.com/color/48/mastercard-logo.png" class="icon-img" alt="Mastercard">
          <img src="https://img.icons8.com/color/48/visa.png" class="icon-img" alt="Visa">
        </div>
      </div>

      <p>Save money transfer using bank account<br>Visa, Mastero</p>

      <label class="form-label">CREDIT CARD NUMBER</label>
      <input type="text" class="form-control" placeholder="Enter your card number">

      <div class="form-row">
        <div>
          <label class="form-label">CVV CODE</label>
          <div class="input-group">
            <input type="password" class="form-control" placeholder="***">
            <span class="input-group-text bg-white border-0"><i class="fas fa-credit-card"></i></span>
          </div>
        </div>
        <div>
          <label class="form-label">EXPIRY DATE</label>
          <input type="text" class="form-control" placeholder="MM/YY">
        </div>
      </div>

      <label class="form-label">NAME ON CARD</label>
      <input type="text" class="form-control" placeholder="Enter your name on the card">
    </div>

    <!-- Summary Box -->
    <div class="summary-box">
      <h6>Subtotal</h6>
      <div class="d-flex"><span>Subtotal</span><span>₹ 4580</span></div>
      <div class="d-flex"><span>Delivery Charges</span><span>₹ 0</span></div>
      <div class="d-flex"><span>Discount</span><span>- ₹ 220</span></div>
      <div class="total-line"></div>
      <div class="d-flex fw-bold"><span>TOTAL</span><span>₹ 4360</span></div>

      <button class="btn-pay mt-4">PROCEED TO PAY</button>

      <div class="secure-pay">
        <i class="fas fa-lock"></i>
        <span>100% Secure Payments</span>
      </div>
    </div>
  </div>

</body>
</html>
