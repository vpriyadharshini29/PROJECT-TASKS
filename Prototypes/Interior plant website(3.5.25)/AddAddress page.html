<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Address Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f5f5f5;
      padding: 40px 20px;
    }

    .form-section {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h5 {
      font-weight: 700;
      margin-bottom: 15px;
    }

    input.form-control {
      border-radius: 12px;
      border: 2px solid #0D4F36;
      font-size: 16px;
      padding: 12px;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-control {
      flex: 1;
    }

    .btn-submit {
      background-color: #0D4F36;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      padding: 12px 0;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #0b3c2b;
    }

    @media (max-width: 576px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="form-section">
    <h5>Contact Details</h5>
    <input type="text" class="form-control" placeholder="Enter your name">
    <input type="tel" class="form-control" placeholder="Enter your mobile number">

    <h5>Address</h5>
    <input type="text" class="form-control" placeholder="Door no, Building no, Street name,">
    
    <div class="form-row">
      <input type="text" class="form-control" placeholder="City">
      <input type="text" class="form-control" placeholder="State">
    </div>

    <button class="btn-submit">ADD ADDRESS</button>
  </div>

</body>
</html>
