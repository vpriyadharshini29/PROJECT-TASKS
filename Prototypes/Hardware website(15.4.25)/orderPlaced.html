<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem 1rem;
      color: #000;
      overflow-x: hidden;
    }

    .thank-you-text {
      color: green;
      font-size: 1.5rem;
      font-weight: 400;
    }

    .icon-check img {
      height: 20px;
      width: 20px;
      margin-right: 8px;
      vertical-align: middle;
    }

    .image-box {
      border-radius: 8px;
      padding: 15px;
      display: inline-block;
      max-width: 100%;
    }

    .image-box img {
      max-width: 100%;
      height: auto;
    }

    .info-text {
      margin-top: 30px;
      font-size: 1rem;
    }

    .highlight {
      color: orange;
      font-weight: 500;
    }

    @media (max-width: 576px) {
      .thank-you-text {
        font-size: 1.25rem;
      }

      .info-text {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body class="text-center">

  <!-- Order Success Message -->
  <div class="mb-4">
    <span class="icon-check">
      <img src="./Assets/icons used/greentick.png" alt="Success">
    </span>
    <span class="thank-you-text">Order placed, thank you!</span>
  </div>

  <!-- Order Illustration -->
  <div class="image-box mb-4">
    <img src="./Assets/hardware website images/orderp.png" alt="Order Image">
  </div>

  <!-- Confirmation Details -->
  <div class="info-text text-start mx-auto" style="max-width: 600px;">
    <p>Confirmation will be sent to your email.</p>
    <p class="address">
      <strong>Shipping to Kanimozhi,</strong> 56A Balaji Avenue, S4 2nd floor, Guduvanchery, Nandivaram Guduvancheri, TAMIL NADU, 603202, India
    </p>

    <p class="mt-4 mb-1"><strong>Delivery date</strong><br>Friday, 25 March</p>
    <p>
      You saved â‚¹59.00 in delivery fees on this order with Prime. 
      <span class="highlight">Learn more</span>
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
