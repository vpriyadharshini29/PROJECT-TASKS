
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PK Hardware</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .top-bar {
      background-color: #f9a825;
      padding: 15px 30px;
    }

    .logo {
      height: 60px;
    }

    .nav-link {
      color: black !important;
      font-weight: 500;
    }

    .search-bar input {
      border-radius: 5px 0 0 5px;
      border: none;
      padding: 8px;
    }

    .search-bar button {
      border-radius: 0 5px 5px 0;
      border: none;
    }

    .hero-caption {
      position: absolute;
      bottom: 20px;
      left: 30px;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      text-shadow: 2px 2px 4px black;
    }

    .carousel-img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border: 2px solid #f9a825;
      border-radius: 10px;
    }

    .product-card {
      border: 2px solid #f9a825;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      background-color: white;
    }

    .product-card img {
      width: 100%;
      height: 130px;
      object-fit: contain;
    }

    .btn-custom {
      background-color: white;
      border: 1px solid black;
      border-radius: 10px;
    }

    .cart-btn {
      border: 1px solid black;
      border-radius: 10px;
      padding: 6px 15px;
      background-color: white;
    }
  </style>
</head>
<body>

  <!-- Top Header -->
  <div class="top-bar d-flex justify-content-between align-items-center flex-wrap">
    <div class="d-flex align-items-center gap-3">
      <img src="logo.png" alt="Logo" class="logo">
      <div class="search-bar d-flex">
        <input type="text" class="form-control" placeholder="Looking For">
        <button class="btn btn-dark">üîç</button>
      </div>
    </div>
    <div class="d-flex gap-2 mt-2 mt-lg-0">
      <button class="btn btn-custom">Login/Sign Up</button>
      <button class="btn cart-btn">üõí Cart</button>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-warning">
    <div class="container justify-content-center">
      <ul class="navbar-nav gap-4">
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sanitaryware</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Modular Kitchen</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Hardware</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Carousel Banner -->
  <div class="container mt-4 position-relative">
    <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="main-sink1.jpg" class="d-block w-100 carousel-img" alt="Banner 1">
          <div class="carousel-caption d-none d-md-block">
            <p class="hero-caption">"Pure Elegance in Every Drop!"</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="main-sink2.jpg" class="d-block w-100 carousel-img" alt="Banner 2">
          <div class="carousel-caption d-none d-md-block">
            <p class="hero-caption">"Style Meets Functionality!"</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="main-sink3.jpg" class="d-block w-100 carousel-img" alt="Banner 3">
          <div class="carousel-caption d-none d-md-block">
            <p class="hero-caption">"Luxury in Every Detail!"</p>
          </div>
        </div>
      </div>
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="2"></button>
      </div>
    </div>
  </div>

  <!-- Best Selling -->
  <div class="container mt-5">
    <h3 class="text-center mb-4">Best Selling</h3>
    <div class="row g-4 justify-content-center">
      <div class="col-md-3 col-sm-6">
        <div class="product-card">
          <img src="product1.jpg" alt="Product 1">
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="product-card">
          <img src="product2.jpg" alt="Product 2">
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="product-card">
          <img src="product3.jpg" alt="Product 3">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
