<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      max-width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      background-color: #FFAE42;
      padding: 15px 30px;
    }

    .logo {
      height: 60px;
    }

    .nav-link {
      color: black !important;
      font-weight: 500;
    }

    .search-bar input {
      border-radius: 5px 0 0 5px;
      border: none;
      padding: 8px;
      width: 95%;
    }

    .search-bar button {
      border-radius: 0 5px 5px 0;
      border: none;
    }

    .product-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .cart-header,
    .summary-card,
    .coupon-card {
      background-color: #f8f9fa;
    }

    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      background-color: #fff;
    }

    .btn-checkout {
      background-color: #FFAE42;
      color: white;
      border: none;
    }

    .btn-checkout:hover {
      background-color: #FFAE42;
    }

    .input-group-text {
      background-color: #fff;
    }

    .footer {
      background-color: #f4a42d;
      color: #000;
      padding: 40px 20px 20px;
    }

    .footer .footer-logo img {
      width: 60px;
      margin-bottom: 10px;
    }

    .footer .footer-logo span {
      font-weight: bold;
      display: block;
      font-size: 14px;
    }

    .footer h6 {
      font-weight: bold;
      margin-bottom: 15px;
    }

    .footer p,
    .footer a {
      font-size: 14px;
      line-height: 1.6;
      color: #000;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .social-icons a {
      margin-right: 10px;
      font-size: 18px;
      color: #000;
    }

    .footer .email {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      font-size: 15px;
    }

    .footer .copyright {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    .footer .section-title {
      font-weight: bold;
    }

    /* Responsive Fixes */
    @media (max-width: 768px) {
      .cart-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        text-align: left;
      }

      .cart-header .input-group {
        width: 100% !important;
        margin-top: 10px;
      }

      .d-flex.fw-bold.border-bottom.py-2.bg-light {
        display: none;
      }

      .cart-item {
        flex-direction: column;
        gap: 15px;
        padding: 20px 10px;
      }

      .cart-item .col-6,
      .cart-item .col-3 {
        width: 100%;
        max-width: 100%;
      }

      .cart-item .d-flex.align-items-center.gap-3.mt-5 {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .product-img {
        width: 100px;
        height: 100px;
        margin-right: 0;
        margin-bottom: 10px;
      }

      .cart-item > .col-6 {
        flex-direction: column;
      }

      .cart-item select.form-select {
        width: 100%;
      }

      .col-lg-4 {
        margin-top: 30px;
      }

      .btn-checkout,
      .btn-outline-secondary {
        width: 100%;
        font-size: 16px;
        margin-top: 20px;
      }

      .container.my-5 {
        padding-bottom: 50px;
      }
    }

  </style>
</head>
<body>
  

<div class="container my-5">
  <div class="row">
    <!-- Left Column -->
    <div class="col-lg-8">
      <!-- Header: My Cart + Pincode -->
      <div class="d-flex justify-content-between align-items-center cart-header p-3 mb-2">
        <h5 class="mb-0">My Cart (1 item)</h5>
        <div class="input-group w-auto border-0 bg-transparent">
          <span class="input-group-text border-0"><img src="./Assets/icons used/pinImage.png" alt="" width="16"></span>

          <input type="text" class="form-control border-0" placeholder="Enter Pincode">
        </div>
      </div>

      <!-- Item Titles -->
      <div class="d-flex fw-bold border-bottom py-2 bg-light">
        <div class="col-6">ITEM(S) Details</div>
        <div class="col-3">Quantity</div>
        <div class="col-3">Amount</div>
      </div>

      <!-- Item Row -->
      <div class="d-flex align-items-center cart-item">
        <div class="col-6 d-flex align-items-center">
          <img src="./Assets/hardware website images/mycart basin.png" alt="Product" class="product-img me-3">
          <div>
            <p class="mb-1 fw-bold mt-5 ">‚Çπ 3,999</p>
            <div class="d-flex align-items-center gap-3 mt-5">
              <p href="#" class="small">ü§ç MOVE TO WISHLIST</p>
              <p href="#" class="small">REMOVE √ó</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <select class="form-select w-75">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div class="col-3 fw-bold">
          ‚Çπ 3,999
        </div>
      </div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
      <!-- Continue Shopping -->
      <div class="mt-4">
        <button class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> < Continue Shopping</button>
      </div>
    </div>

    <!-- Right Column -->
    <div class="col-lg-4">
      <!-- Apply Coupon Box -->
      <div class="coupon-card p-3 mb-3 border">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2">
            <img src="./Assets/icons used/coupon.png" alt="" width="20">
            <span>Apply Coupon</span>
          </div>
          <span>‚ûî</span>
        </div>
      </div>

      <!-- Checkout Summary -->
      <div class="summary-card p-3 border">
        <div class="d-flex justify-content-between mb-2">
          <span>Item(s) Total</span>
          <span>‚Çπ 3,999</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Approx. Delivery Charge</span>
          <span class="text-success"><img src="./Assets/hardware website images/i-free.jpg"style="height: 32px; width:32px">Free</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between fw-bold mb-2">
          <span>Amount Payable</span>
          <span>‚Çπ 3,999</span>
        </div>
        <p class="small text-muted">Prices may change based on shipping address</p>
        <button class="btn btn-checkout w-100 mt-2">  CHECKOUT</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
