<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Authentication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    .modal-custom {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .bank-logo {
      width: 130px;
    }
    .otp-input {
      margin: 20px 0;
    }
    .btn-confirm {
      background-color: #ffb64d;
      color: white;
      font-weight: bold;
      width: 100%;
      margin-bottom: 15px;
    }
    .btn-secondary {
      width: 45%;
      font-weight: bold;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-row img {
      height: 20px;
    }
    .note {
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="modal-custom">
    <div class="top-row mb-3">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/HDFC_Bank_Logo.svg/2560px-HDFC_Bank_Logo.svg.png" alt="HDFC Bank" class="bank-logo">
      <div class="text-end">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Mastercard-logo.png/640px-Mastercard-logo.png" alt="Card" width="40">
        <div style="font-size: 12px; font-weight: bold;">ID CHECK</div>
      </div>
    </div>

    <h5 class="text-warning fw-bold mb-3">Authentication Transaction</h5>
    <p>Successfully sent OTP to your registered mobile number <strong>XXXXXX0052</strong></p>

    <div class="otp-input">
      <input type="text" class="form-control" placeholder="Enter otp">
    </div>

    <button class="btn btn-confirm">CONFIRM</button>

    <div class="d-flex justify-content-between">
      <button class="btn btn-secondary">RESEND OTP</button>
      <button class="btn btn-secondary">CANCEL</button>
    </div>

    <p class="note">This page is automatically time out after seconds<br>Do you need any Help?</p>
  </div>
</body>
</html>
