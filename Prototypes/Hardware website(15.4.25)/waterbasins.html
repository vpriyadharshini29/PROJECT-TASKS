<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wash Basins & Sinks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      border: 1px solid #f0f0f0;
      border-radius: 12px;
      
      padding: 10px;
      transition: transform 0.2s ease;
      background-color: #fff;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      border-radius: 12px;
      object-fit: cover;
      width: 100%;
      border: #f9a825;
      height: 200px;
    }

    .btn-add-cart {
      background-color: #f9a825;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 6px 16px;
      font-weight: 500;
    }

    .btn-add-cart:hover {
      background-color: #e89a00;
    }

    .product-name {
      font-size: 15px;
      font-weight: 500;
      margin-top: 10px;
    }

    .product-price {
      font-weight: 600;
      margin: 8px 0;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h4 class="text-center fw-bold mb-4">Wash Basins & Sinks</h4>

  <div class="row g-4 justify-content-center">

    <!-- Product 1 -->
    <div class="col-6 col-md-3">
      <div class="product-card text-center">
        <img src="product1.jpg" alt="Product 1" class="product-image">
        <div class="product-name">Ruhe® 23x18x5 Inches Ara WallHung WashBasin White</div>
        <div class="product-price">₹ 2,499</div>
        <button class="btn btn-add-cart">Add to Cart</button>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="col-6 col-md-3">
      <div class="product-card text-center">
        <img src="product2.jpg" alt="Product 2" class="product-image">
        <div class="product-name">BonKaso Polished Design Ceramica Bathroom Basin</div>
        <div class="product-price">₹ 3,499</div>
        <button class="btn btn-add-cart">Add to Cart</button>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="col-6 col-md-3">
      <div class="product-card text-center">
        <img src="product3.jpg" alt="Product 3" class="product-image">
        <div class="product-name">Ruhe Jade Glass Green Translucent Round Tablet</div>
        <div class="product-price">₹ 766</div>
        <button class="btn btn-add-cart">Add to Cart</button>
      </div>
    </div>

    <!-- Product 4 -->
    <div class="col-6 col-md-3">
      <div class="product-card text-center">
        <img src="product4.jpg" alt="Product 4" class="product-image">
        <div class="product-name">BonKaso Polished Design Ceramica Bathroom Basin</div>
        <div class="product-price">₹ 1,799</div>
        <button class="btn btn-add-cart">Add to Cart</button>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
