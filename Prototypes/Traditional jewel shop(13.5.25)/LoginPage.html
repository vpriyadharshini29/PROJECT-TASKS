<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login with Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">

  <style>
     body {
 
   font-family: 'Open Sans', sans-serif;
}

    .login-container {
      max-width: 500px;
      margin: 50px auto;
      border: 1px solid #7d0d3a;
      border-radius: 4px;
      background-color: #fff;
    }

    .login-header {
      background-color: #7d0d3a;
      color: white;
      text-align: center;
      font-weight: bold;
      padding: 10px 0;
    }

    .form-control:focus {
      border-color: #7d0d3a;
      box-shadow: none;
    }

    .custom-input {
      border-color: #7d0d3a;
      border-radius: 8px;
      padding-left: 40px;
      position: relative;
    }

    .input-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #7d0d3a;
    }

    .login-btn {
      background-color: #7d0d3a;
      color: white;
      font-weight: bold;
      border-radius: 8px;
    }

    .login-btn:hover {
      background-color: #5a082a;
    }

    .forgot-password {
      color: #7d0d3a;
      text-align: center;
      display: block;
      margin-top: 10px;
      text-decoration: none;
    }

    .social-btn {
      width: 100%;
      color: white;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .facebook-btn {
      background-color: #3b5998;
    }

    .google-btn {
      background-color: #d9534f;
    }

    .form-section {
      padding: 20px;
    }

    /* Modal Custom Form */
    .modal-header h5 {
      font-weight: bold;
    }

    .modal .form-control {
      border: 1px solid #7d0d3a;
      border-radius: 0;
    }

    .modal .form-control::placeholder {
      color: #000;
    }

    .submit-btn {
      background-color: #7d0d3a;
      color: white;
      font-weight: bold;
      width: 100%;
      border: none;
      padding: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<!-- LOGIN BOX -->
<div class="login-container shadow">
  <div class="login-header">ONLY WHOLESALE</div>
  <div class="form-section">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">Register</h5>
      <span class="small">Already have an account? 
  <a href="#" class="text-decoration-none text-danger" id="open-login-from-register">Login</a>
</span>

    </div>
    <hr/>
    <div class="row">
      <div class="col-md-6">
        <p class="form-text">Fill in your details to register an account with us.</p>

        <div class="position-relative mb-3">
          <i class="bi bi-person-fill input-icon"></i>
          <input type="text" class="form-control custom-input" id="reg-name" placeholder="Full Name">
        </div>

        <div class="position-relative mb-3">
          <i class="bi bi-envelope-fill input-icon"></i>
          <input type="email" class="form-control custom-input" id="reg-email" placeholder="Email">
        </div>

        <div class="position-relative mb-3">
          <i class="bi bi-key input-icon"></i>
          <input type="password" class="form-control custom-input" id="reg-password" placeholder="Password">
        </div>

        <!-- REGISTER BUTTON -->
        <button class="btn login-btn w-100" data-bs-toggle="modal" data-bs-target="#registerModal">REGISTER</button>
      </div>

      <div class="col-md-6">
        <p class="form-text">Use your Facebook & Google plus accounts to register</p>
        <button class="btn facebook-btn social-btn"><i class="bi bi-facebook me-2"></i>Register with Facebook</button>
        <button class="btn google-btn social-btn"><i class="bi bi-google me-2"></i>Register with Google</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="registerModalLabel">Confirm Your Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="mb-3">Please confirm your information before completing registration.</p>
        <ul id="confirm-details-list" class="list-group mb-3"></ul>
        <button id="confirm-register-btn" class="submit-btn">SUBMIT</button>
      </div>
    </div>
  </div>
</div>

<script src="./assets/JS/login.js">
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
