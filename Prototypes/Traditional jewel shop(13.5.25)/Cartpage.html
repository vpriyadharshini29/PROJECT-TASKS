<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Instock Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">

  <style>
     body {
 
   font-family: 'Open Sans', sans-serif;
}

    .cart-container {
      max-width: 1000px;
      margin: 40px auto;
      border: 1px solid #7d0d3a;
      padding: 30px;
    }

    .cart-title {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .cart-title span {
      color: #7d0d3a;
    }

    .product-img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    .quantity-box {
      display: flex;
      align-items: center;
      border: 1px solid #7d0d3a;
      border-radius: 6px;
      width: 100px;
      justify-content: space-between;
      padding: 4px 10px;
    }

    .quantity-box button {
      border: none;
      background: transparent;
      font-weight: bold;
      font-size: 18px;
      color: #7d0d3a;
    }

    .delete-btn {
      background: none;
      border: none;
      color: black;
      font-size: 18px;
    }

    .footer-buttons {
      text-align: right;
      margin-top: 30px;
    }

    .btn-outline {
      border: 1px solid #7d0d3a;
      color: #000;
      padding: 8px 20px;
      margin-right: 10px;
    }

    .btn-confirm {
      background-color: #7d0d3a;
      color: white;
      padding: 8px 20px;
      border: none;
    }
  </style>
</head>
<body>

<div class="cart-container">
  <div class="cart-title">
    MY INSTOCK <span>CART</span>
  </div>

  <table class="table align-middle">
    <thead>
      <tr class="text-uppercase">
        <th>Category</th>
        <th>Products</th>
        <th>Color</th>
        <th>Instock</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total Price</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        </tr>
      <tr>
          </tr>
    </tbody>
  </table>

  <div class="footer-buttons">
    <button class="btn btn-outline">CONTINUE SHOPPING</button>
    <button class="btn btn-confirm">CONFIRM ORDER</button>
  </div>
</div>
<script src="./assets/JS/cartpage.js"></script>
</body>
</html>
