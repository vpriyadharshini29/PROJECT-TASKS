<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PayrollDetails</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff;
    }
    .sidebar {
      background-color: #455A64;
      min-height: 100vh;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      font-weight: 500;
    }
    .sidebar a.active, .sidebar a:hover {
      color: #F8CC14;
    }
    .sidebar i {
      margin-right: 10px;
    }
    .content {
      padding: 30px;
    }
    .top-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }
    .top-buttons button {
      border-radius: 6px;
      font-weight: 600;
    }
    .form-box {
      background-color: #FEEBA8;
      padding: 30px;
      border-radius: 8px;
    }
    .btn-submit {
      background-color: #F8CC14;
      border: none;
      color: #000;
      font-weight: 600;
    }
    .btn-cancel {
      background-color: #455A64;
      border: none;
      color: white;
      font-weight: 600;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control {
      border-radius: 4px;
    }
   .form-box input{
      background-color: #FEEBA8;
      border: 2px solid black;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar d-flex flex-column">
      <a href="./Overview page.html"><i class="fas fa-chart-pie"></i> Overview</a>
      <a href="./Payroll page.html" class="active"><i class="fas fa-money-check-alt"></i> Payroll</a>
      <a href="./Payslip page.html"><i class="fas fa-receipt"></i> Payslip</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 content">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold">Payroll Details</h4>
        <div class="top-buttons">
          <button class="btn btn-dark"><i class="fa-regular fa-calendar-days me-1"></i>This Month</button>
          <button class="btn btn-warning text-dark">Download</button>
        </div>
      </div>

      <div class="form-box">
        <form id="payrollForm">
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Employee Name</label>
              <input type="text" class="form-control" id="employeeName">
            </div>
            <div class="col-md-4">
              <label class="form-label">Employee Role</label>
              <input type="text" class="form-control" id="employeeRole">
            </div>
            <div class="col-md-4">
              <label class="form-label">Employee ID</label>
              <input type="text" class="form-control" id="employeeID">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" id="payDate">
            </div>
            <div class="col-md-4">
              <label class="form-label">Basic Salary</label>
              <input type="number" class="form-control" id="basicSalary">
            </div>
            <div class="col-md-4">
              <label class="form-label">Total Salary</label>
              <input type="number" class="form-control" id="totalSalary">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">No of Working Days</label>
              <input type="number" class="form-control" id="workingDays">
            </div>
            <div class="col-md-4">
              <label class="form-label">Total Present Days</label>
              <input type="number" class="form-control" id="presentDays">
            </div>
            <div class="col-md-4">
              <label class="form-label">Total Leave Days</label>
              <input type="number" class="form-control" id="leaveDays">
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-4">
              <label class="form-label">Additions</label>
              <input type="number" class="form-control" id="additions">
            </div>
            <div class="col-md-4">
              <label class="form-label">Deductions</label>
              <input type="number" class="form-control" id="deductions">
            </div>
          </div>

          <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-submit px-4">Submit Payroll</button>
         <button type="button" class="btn btn-cancel px-4" onclick="window.location.href='./Overview page.html'">Cancel</button>
    </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./Assets/JS/Payroll.js"></script>

</body>
</html>
