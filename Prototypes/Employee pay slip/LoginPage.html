<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoginPage</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  body {
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(to bottom right, #ffeef0, #fddde6, #fff7b3);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}


   .login-container {
  background-color: transparent;
  padding: 40px;
  max-width: 1000px;
  width: 100%;
  border-radius: 0;
  box-shadow: none;
}


    .login-title {
      font-size: 32px;
      font-weight: bold;
      color: #455A64;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .form-control::placeholder {
      color: #455A64;
    }

    .form-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #455A64;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      padding-left: 40px;
    }

    .login-btn {
      background-color: #F8CC14;
      border: none;
      padding: 12px 30px;
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      color: #000;
    }

    .forgot-pass {
      text-align: right;
      margin-top: 8px;
      color: #455A64;
      font-size: 14px;
    }

    .img-side img {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      .img-side {
        margin-bottom: 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="row align-items-center">
      <div class="col-md-6 img-side">
        <img src="./Assets/Payslip Images/loginLogo. Gif.gif" alt="Login Illustration" />
      </div>
      <div class="col-md-6">
        <h2 class="login-title mb-4">Login</h2>
        <div class="mb-3 input-group">
  <i class="bi bi-envelope form-icon"></i>
  <input type="text" class="form-control" placeholder="Enter your Name" id="usernameInput" />
</div>
       <div class="mb-2 input-group">
  <i class="bi bi-lock form-icon"></i>
  <input type="password" class="form-control" placeholder="Password" id="passwordInput" />
  <button type="button" class="btn btn-sm position-absolute end-0 top-50 translate-middle-y me-2 bg-transparent border-0" id="togglePassword">
    <i class="bi bi-eye-slash" id="toggleIcon"></i>
  </button>
</div>

        <div class="forgot-pass">Forgot Password?</div>
       <button class="btn login-btn mt-3" id="loginBtn">Login</button>
      </div>
    </div>
  </div>

<script src="./Assets/JS/Login.js"></script>
  
</body>
</html>
