<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Section with Text & Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Hero Section Start -->
  <div class="container my-5">
    <div class="row align-items-center">
      
      <!-- Left Column: Text -->
      <div class="col-md-6 mb-4 mb-md-0">
        <h1 class="display-4 fw-bold">Welcome to Our Website</h1>
        <p class="lead text-muted">We help you build beautiful and responsive websites using the power of Bootstrap 5.</p>
        <a href="#" class="btn btn-primary btn-lg mt-3">Get Started</a>
      </div>
      
      <!-- Right Column: Image -->
      <div class="col-md-6 text-center">
        <img src="./Images/BS5.jpeg" alt="Hero Image" class="img-fluid rounded">
      </div>

    </div>
  </div>
 

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
