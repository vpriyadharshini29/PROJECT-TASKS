<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Features Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- 1. Responsive Navbar -->
  <section class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">EX-WATCH</a>
        <!-- 2. Navbar Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <!-- 9. Badge with bg-danger -->
              <a class="nav-link" href="#">Home <span class="badge bg-danger">3</span></a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <!-- 3. Carousel -->
  <section class="container mb-5">
    <h4>Carousel </h4>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/watchb1.webp" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="./images/watchb2.jpg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="./images/watchb3.webp" class="d-block w-100" alt="Slide 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- 4 & 5. Card with Buttons & Product Details -->
  <section class="container mb-5">
    <h4>Product Card</h4>
    <div class="card" style="width: 18rem;">
      <img src="./images/product1.jpg" class="card-img-top" alt="Product Image">
      <div class="card-body">
        <h5 class="card-title">Crystal Slider Wrist Watch</h5>
        <p class="card-text">$49.99</p>
        <a href="#" class="btn btn-primary">Buy Now</a>
        <a href="#" class="btn btn-outline-danger">Details</a>
      </div>
    </div>
  </section>

  <!-- 6. Alert + Form -->
  <section class="container mb-5">
    <h4>Form with Alert</h4>
    <div class="alert alert-success" role="alert">
      Form submitted!
    </div>
    <form>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailInput">
      </div>
      <!-- 8. Checkbox -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="subscribeCheck">
        <label class="form-check-label" for="subscribeCheck">Subscribe to newsletter</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

  <!-- 7. Modal with Contact Form -->
  <section class="container mb-5">
    <h4>Modal Contact Form</h4>
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#contactModal">
      Open Contact Form
    </button>

    <div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contact Us</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="contactName" class="form-label">Name</label>
                <input type="text" class="form-control" id="contactName">
              </div>
              <div class="mb-3">
                <label for="contactMessage" class="form-label">Message</label>
                <textarea class="form-control" id="contactMessage"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 10. Accordion FAQ -->
  <section class="container mb-5">
    <h4>FAQ Section</h4>
    <div class="accordion" id="faqAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="faqOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
            What is your return policy?
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            You can return products within 30 days of purchase.
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="faqTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
            Do you offer international shipping?
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            Yes, we ship worldwide!
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
