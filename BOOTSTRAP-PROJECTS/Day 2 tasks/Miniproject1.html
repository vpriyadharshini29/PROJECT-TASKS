<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Product Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Gilded Scents</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="bannerCarousel" class="carousel slide my-4" data-bs-ride="carousel">
    <div class="carousel-inner">
     
     <div class="carousel-item active">
        <div class="ratio ratio-16x9">
          <img src="./images/candleb3.jpg" class="w-100 h-100 object-fit-cover" alt="Banner 1">
        </div>
      </div>
  
     
      <div class="carousel-item">
        <div class="ratio ratio-16x9">
          <img src="./images/candleb2.jpeg" class="w-100 h-100 object-fit-cover" alt="Banner 2">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Product Cards -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="row">
      <!-- Card 1 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="./images/aromatherapy.webp" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Aeromat</h5>
            <p class="card-text">High quality handmade product</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="./images/gel candle.webp" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Gelled</h5>
            <p class="card-text">Crafted with care using natural ingredients and techniques.</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="./images/votive.webp" class="card-img-top" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Floral</h5>
            <p class="card-text">Eco-friendly and sustainable for a greener tomorrow.</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
