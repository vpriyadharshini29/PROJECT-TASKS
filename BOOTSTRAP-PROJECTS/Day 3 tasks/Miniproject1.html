<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrollspy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body 
  data-bs-spy="scroll" 
  data-bs-target="#mainNavbar" 
  data-bs-offset="70" 
  class="position-relative" 
  tabindex="0">


  <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">MyPage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <section id="home" class="bg-light min-vh-100 d-flex justify-content-center align-items-center">
    <!-- <h1 class="display-4">Home Section</h1> -->
    <section class="container mb-5">
      <h4>Carousel </h4>
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
         <div class="ratio ratio-16x9">
            <img src="./images/watchb1.webp" class="d-block w-100" alt="Slide 1">
          </div>
          </div>
          <div class="carousel-item">
            <div class="ratio ratio-16x9">
            <img src="./images/watchb2.jpg" class="d-block w-100" alt="Slide 2">
          </div>
          </div>
          <div class="carousel-item">
            <div class="ratio ratio-16x9">
            <img src="./images/watchb3.webp" class="d-block w-100" alt="Slide 3">
          </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>
   
  </section>

  <section id="services" class="bg-secondary text-light min-vh-100 d-flex justify-content-center align-items-center">
    <!-- <h1 class="display-4">Services Section</h1> -->
    <section class="container mb-5">
      <h4>Product Card</h4>
      <div class="card" style="width: 18rem;">
        <img src="./Images/product1.jpg" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">Crystal Slider Wrist Watch</h5>
          <p class="card-text">$49.99</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
          <a href="#" class="btn btn-outline-danger">Details</a>
        </div>
      </div>
    </section>
  </section>

  <section id="contact" class="bg-light min-vh-100 d-flex justify-content-center align-items-center">
    <!-- <h1 class="display-4">Contact Section</h1> -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-4 text-center">Contact Us</h2>
          <form class="was-validated" novalidate>
           
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
  
        
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
  
            
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" required></textarea>
              <div class="invalid-feedback">Please write your message.</div>
            </div>
  
           
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

 
  <footer class="bg-dark text-light text-center position-relative py-3">
    &copy; 2025 Your Company
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
