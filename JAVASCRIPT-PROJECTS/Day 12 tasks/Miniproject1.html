<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px;
    }
    .output {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Inventory Management System</h1>

  <h2>1. Check Stock</h2>
  <input type="text" id="searchInput" placeholder="Enter Product ID or Name">
  <button onclick="handleCheckStock()">Check Stock</button>

  <h2>2. Update Stock</h2>
  <input type="number" id="updateId" placeholder="Product ID">
  <input type="number" id="updateQty" placeholder="Change in Quantity">
  <button onclick="handleUpdateStock()">Update Stock</button>

  <h2>3. Calculate Total Value</h2>
  <button onclick="calculateTotalValue()">Calculate</button>

  <div class="output" id="output"></div>

  <script src="./Miniproject1.js"></script>

</body>
</html>
