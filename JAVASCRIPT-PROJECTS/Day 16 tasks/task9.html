<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Bookstore</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .book { padding: 10px; border: 1px solid #ccc; margin-bottom: 10px; width: 200px; }
    .books { display: flex; flex-wrap: wrap; gap: 10px; }
    #filterForm { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Bookstore Catalog</h1>

  <div id="filterForm">
    <label for="category">Category:</label>
    <select id="category" onchange="filterBooks()">
      <option value="all">All</option>
      <option value="fiction">Fiction</option>
      <option value="non-fiction">Non-Fiction</option>
      <option value="biography">Biography</option>
    </select>

    <label for="priceRange">Price Range:</label>
    <input type="number" id="minPrice" placeholder="Min" onchange="filterBooks()">
    <input type="number" id="maxPrice" placeholder="Max" onchange="filterBooks()">
  </div>

  <div class="books" id="bookContainer"></div>

  <script src="./task9.js"></script>
</body>
</html>
