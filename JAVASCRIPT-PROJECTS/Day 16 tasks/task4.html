<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 30px; }
    #slider { position: relative; width: 300px; height: 200px; margin: auto; overflow: hidden; border: 1px solid #ccc; }
    #slider img { width: 100%; height: 100%; object-fit: cover; }
    #controls { margin-top: 10px; }
    .thumbnail { width: 60px; height: 40px; margin: 5px; cursor: pointer; opacity: 0.6; }
    .thumbnail:hover { opacity: 1; border: 2px solid #333; }
    .thumbnails { margin-top: 10px; display: flex; justify-content: center; }
  </style>
</head>
<body>

  <h1>Image Slider</h1>

  <div id="slider">
    <img id="currentImage" src="" alt="Slider Image">
  </div>

  <div id="controls">
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>
  </div>

  <div class="thumbnails" id="thumbnailContainer"></div>

  <script src="./task4.js"></script>
</body>
</html>
