<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Music Player</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 30px; }
    #controls button { margin: 5px; padding: 10px; }
    #title { font-weight: bold; margin-bottom: 10px; }
    #volumeControl { margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Music Player</h1>
  <div id="title">Song Title: --</div>
  <audio id="audio" src="" controls style="display: none;"></audio>

  <div id="controls">
    <button onclick="playSong()">Play</button>
    <button onclick="pauseSong()">Pause</button>
    <button onclick="stopSong()">Stop</button>
    <button onclick="prevSong()">Previous</button>
    <button onclick="nextSong()">Next</button>
  </div>

  <div id="volumeControl">
    Volume:
    <input type="range" id="volume" min="0" max="1" step="0.1">
  </div>

  <div id="duration"></div>

  <script src="./task3.js"></script>
</body>
</html>
